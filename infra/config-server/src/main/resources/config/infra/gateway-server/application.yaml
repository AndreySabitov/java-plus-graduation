server:
  port: 8080

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: admin_route
          uri: lb://ewm-server
          predicates:
            - Path=/admin/**
        - id: users_route
          uri: lb://ewm-server
          predicates:
            - Path=/users/{userId}/**
        - id: public_routes
          uri: lb://ewm-server
          predicates:
            - Path=/{segment:(?:categories|comments|compilations|events)}/**